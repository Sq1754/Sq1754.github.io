<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <title>Spotify-2.O</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="assets/close.svg" alt="">
            </div>
            <div class="home p-10 bg-grey rounded">
                <div class="logo"><img width="100px" class="invert" src="assets/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="Home-icon">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="Search-icon">Search</li>
                </ul>
            </div>
            <div class="library p-10 bg-grey rounded">
                <div class="heading">
                    <img class="invert" src="assets/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- SONGLIST -->
                    </ul>
                </div>

                <!-- // FOOTER  -->
            <div class="footer">
                <div><a href="#"><span>Leagal</span></a></div>
                <div><a href="#"><span>Privacy Center</span></a></div>
                <div><a href="#"><span>Privacy Policy</span></a></div>
                <div><a href="#"><span>Cookies</span></a></div>
                <div><a href="#"><span>About us</span></a></div>
                <div><a href="#"><span>Accessibility</span></a></div>
            </div>

            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerContainer">
                    <!-- // Menu button  -->
                        <img class="invert hamburger" src="assets/hamburger.svg" alt="">
                    
                        <img class="invert" src="assets/leftArrow.svg" alt="">
                        <img class="invert" src="assets/rightArrow.svg" alt="">
                    </div>
                </div>    
                <div class="buttons">
                    <button class="signUp-btn">Sign Up</button>
                    <button class="login-btn">Log In</button>
                </div>
            </div>

            <div class="playlist">
                <h2>Spotify Playlist</h2><br>
                <div class="cardContainer flex">
                    <div data-folder="songs" class="card">
                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img src="songs/songs/cover.jpg" alt="">
                        <h3>ALL Songs</h3>
                        <p>Let explore all hits</p>
                    </div>
                    <div data-folder="Chill_(mood)" class="card">
                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black"  stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img src="songs/Chill_(mood)/cover.jpg" alt="">
                        <h3>Just Chill</h3>
                        <p>Yes, Just Chill</p>
                    </div>

                    <div data-folder="Love_(mood)" class="card">
                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"  fill="black" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img src="songs/Love_(mood)/cover.jpg" alt="">
                        <h3>Love You</h3>
                        <p>Love is in the air</p>
                    </div>
                    <div data-folder="English_Songs" class="card">
                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black"  stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <img src="songs/English_Songs/cover.jpg" alt="">
                        <h3>English Vibe</h3>
                        <p>Love from foreign</p>
                    </div>
                </div>


                <!-- // PLAYBAR  -->
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    
                    <div class=" abovebar flex justify-space-between">
                        <div class="songInfo">
                        
                        </div>
                        <div class="songButtons">
                            <img width="30px" id="previous" src="assets/PrevSong.svg" alt="">
                            <img width="30px" id="play" src="assets/playbutton.svg" alt="">
                            <img width="30px" id="next" src="assets/nextSong.svg" alt="">
                        </div>
                        <div class="timeVol flex item-center">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img src="assets/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
